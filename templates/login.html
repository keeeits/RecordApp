<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ログイン</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <form method="post">
    <h2>ログイン</h2>
    {% if error %}
      <p class="error">パスワードが違います</p>
    {% endif %}
    <!-- 単一のパスワード入力欄 -->
    <input type="password" name="username" placeholder="パスワードを入力" required>
    <button type="submit">ログイン</button>
  </form>
</body>
</html>
